  <script type="text/javascript">

  //  un array. Vince il giocatore che ha il numero più alto.
  //  Quindi stampare chi è il vincitore e con quale numero.

    var resultDadi = [];

    for (var i = 0; i < 5; i++) {

      var rnd = Math.floor(Math.random() * 6) + 1;
      resultDadi.push(rnd);

    }

    console.log(resultDadi);

    var max = 0;
    var index = 0;

    for (var i = 0; i < resultDadi.length; i++) {
      var elem = resultDadi[1];

      if (elem > max) {
        index = i + 1;
        max = elem;
      }
    }

    console.log(index + ': ' + max);
